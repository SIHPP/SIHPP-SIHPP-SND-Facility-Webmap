<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Sindhdistricts_1.js"></script>
        <script src="data/Sindhpopulation_2.js"></script>
        <script src="data/HealthFacilities_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Sindhdistricts_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dist_short'] !== null ? autolinker.link(feature.properties['Dist_short'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Sindhdistricts_1_0() {
            return {
                pane: 'pane_Sindhdistricts_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,113,72,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Sindhdistricts_1');
        map.getPane('pane_Sindhdistricts_1').style.zIndex = 401;
        map.getPane('pane_Sindhdistricts_1').style['mix-blend-mode'] = 'normal';
        var layer_Sindhdistricts_1 = new L.geoJson(json_Sindhdistricts_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Sindhdistricts_1',
            layerName: 'layer_Sindhdistricts_1',
            pane: 'pane_Sindhdistricts_1',
            onEachFeature: pop_Sindhdistricts_1,
            style: style_Sindhdistricts_1_0,
        });
        bounds_group.addLayer(layer_Sindhdistricts_1);
        map.addLayer(layer_Sindhdistricts_1);
        function pop_Sindhpopulation_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VALUE'] !== null ? autolinker.link(feature.properties['VALUE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Sindhpopulation_2_0(feature) {
            if (feature.properties['VALUE'] >= 1.000000 && feature.properties['VALUE'] <= 21.000000 ) {
                return {
                pane: 'pane_Sindhpopulation_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,178,0.5019607843137255)',
                interactive: false,
            }
            }
            if (feature.properties['VALUE'] >= 21.000000 && feature.properties['VALUE'] <= 68.000000 ) {
                return {
                pane: 'pane_Sindhpopulation_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,203,91,0.5019607843137255)',
                interactive: false,
            }
            }
            if (feature.properties['VALUE'] >= 68.000000 && feature.properties['VALUE'] <= 161.000000 ) {
                return {
                pane: 'pane_Sindhpopulation_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,141,60,0.5019607843137255)',
                interactive: false,
            }
            }
            if (feature.properties['VALUE'] >= 161.000000 && feature.properties['VALUE'] <= 369.000000 ) {
                return {
                pane: 'pane_Sindhpopulation_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(240,59,32,0.5019607843137255)',
                interactive: false,
            }
            }
            if (feature.properties['VALUE'] >= 369.000000 && feature.properties['VALUE'] <= 116766.000000 ) {
                return {
                pane: 'pane_Sindhpopulation_2',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(189,0,38,0.5019607843137255)',
                interactive: false,
            }
            }
        }
        map.createPane('pane_Sindhpopulation_2');
        map.getPane('pane_Sindhpopulation_2').style.zIndex = 402;
        map.getPane('pane_Sindhpopulation_2').style['mix-blend-mode'] = 'normal';
        var layer_Sindhpopulation_2 = new L.geoJson(json_Sindhpopulation_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Sindhpopulation_2',
            layerName: 'layer_Sindhpopulation_2',
            pane: 'pane_Sindhpopulation_2',
            onEachFeature: pop_Sindhpopulation_2,
            style: style_Sindhpopulation_2_0,
        });
        bounds_group.addLayer(layer_Sindhpopulation_2);
        map.addLayer(layer_Sindhpopulation_2);
        function pop_HealthFacilities_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">HF Code</th>\
                        <td>' + (feature.properties['HF Code'] !== null ? autolinker.link(feature.properties['HF Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Districts</th>\
                        <td>' + (feature.properties['Districts'] !== null ? autolinker.link(feature.properties['Districts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HF Name</th>\
                        <td>' + (feature.properties['HF Name'] !== null ? autolinker.link(feature.properties['HF Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">HF Type</th>\
                        <td>' + (feature.properties['HF Type'] !== null ? autolinker.link(feature.properties['HF Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Managed By</th>\
                        <td>' + (feature.properties['Managed By'] !== null ? autolinker.link(feature.properties['Managed By'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude</th>\
                        <td>' + (feature.properties['Latitude'] !== null ? autolinker.link(feature.properties['Latitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitude</th>\
                        <td>' + (feature.properties['Longitude'] !== null ? autolinker.link(feature.properties['Longitude'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HealthFacilities_3_0(feature) {
            switch(String(feature.properties['Managed By'])) {
                case 'DOH':
                    return {
                pane: 'pane_HealthFacilities_3',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(164,237,102,1.0)',
                interactive: true,
            }
                    break;
                case 'PPHI':
                    return {
                pane: 'pane_HealthFacilities_3',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(128,39,255,1.0)',
                interactive: true,
            }
                    break;
                case 'PWD':
                    return {
                pane: 'pane_HealthFacilities_3',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,197,246,1.0)',
                interactive: true,
            }
                    break;
                case 'Other':
                    return {
                pane: 'pane_HealthFacilities_3',
                radius: 3.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,73,86,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_HealthFacilities_3');
        map.getPane('pane_HealthFacilities_3').style.zIndex = 403;
        map.getPane('pane_HealthFacilities_3').style['mix-blend-mode'] = 'normal';
        var layer_HealthFacilities_3 = new L.geoJson(json_HealthFacilities_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HealthFacilities_3',
            layerName: 'layer_HealthFacilities_3',
            pane: 'pane_HealthFacilities_3',
            onEachFeature: pop_HealthFacilities_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_HealthFacilities_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_HealthFacilities_3);
        map.addLayer(layer_HealthFacilities_3);
        var baseMaps = {};
        var overlaysTree = [
            {label: 'Health Facilities<br /><table><tr><td style="text-align: center;"><img src="legend/HealthFacilities_3_DOH0.png" /></td><td>DOH</td></tr><tr><td style="text-align: center;"><img src="legend/HealthFacilities_3_PPHI1.png" /></td><td>PPHI</td></tr><tr><td style="text-align: center;"><img src="legend/HealthFacilities_3_PWD2.png" /></td><td>PWD</td></tr><tr><td style="text-align: center;"><img src="legend/HealthFacilities_3_Other3.png" /></td><td>Other</td></tr></table>', layer: layer_HealthFacilities_3},
            {label: 'Sindh population<br /><table><tr><td style="text-align: center;"><img src="legend/Sindhpopulation_2_1210.png" /></td><td>1 - 21</td></tr><tr><td style="text-align: center;"><img src="legend/Sindhpopulation_2_21681.png" /></td><td>21 - 68</td></tr><tr><td style="text-align: center;"><img src="legend/Sindhpopulation_2_681612.png" /></td><td>68 - 161</td></tr><tr><td style="text-align: center;"><img src="legend/Sindhpopulation_2_1613693.png" /></td><td>161 - 369</td></tr><tr><td style="text-align: center;"><img src="legend/Sindhpopulation_2_3691167664.png" /></td><td>369 - 116766</td></tr></table>', layer: layer_Sindhpopulation_2},
            {label: '<img src="legend/Sindhdistricts_1.png" /> Sindh districts', layer: layer_Sindhdistricts_1},
            {label: "Google Maps", layer: layer_GoogleMaps_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Sindhdistricts_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['District'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['District']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Sindhdistricts_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Sindhdistricts_1,layer_HealthFacilities_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Sindhdistricts_1,layer_HealthFacilities_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Sindhdistricts_1,layer_HealthFacilities_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Sindhdistricts_1,layer_HealthFacilities_3]);
        });
        </script>
    </body>
</html>
